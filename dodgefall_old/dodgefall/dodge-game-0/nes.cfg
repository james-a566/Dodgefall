MEMORY {
  ZP:     start = $0000, size = $0100, type = rw, define = yes;
  RAM:    start = $0300, size = $0500, type = rw, define = yes;

  HEADER: start = $0000, size = $0010, type = ro, file = %O;

  PRG:    start = $C000, size = $3FFA, type = ro, file = %O;
  VEC:    start = $FFFA, size = $0006, type = ro, file = %O;

  CHR:    start = $0000, size = $2000, type = ro, file = %O;
}

SEGMENTS {
  HEADER:  load = HEADER, type = ro;
  CODE:    load = PRG,    type = ro;
  VECTORS: load = VEC,    type = ro;
  CHARS:   load = CHR,    type = ro;
}
